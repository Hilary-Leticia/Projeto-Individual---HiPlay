<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Play</title>

    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
         <!-- <video src="imagens/HI.mp4" type="video/mp4"></video> -->
         <img src="imagens/HI - OFICIAL.png">
        </div>
        <ul class="referencias">
         <li>Home</li> 
         <li>Cadastro</li> 
         <li>Sobre mim</li> 
        </ul>
    
    </header>

    <main>
       
    <div class="fundo"> 
      <b>Cadastre - se</b>
      <p>E receba novidades via email</p>
    <div class="textoC">
       Nome <input type="text" id="i_nome"> <br>
       Idade <input type="text" id="i_idade"> <br>
       Email <input type="text" id="i_email"> <br>
       Senha <input type="text" id="i_senha"> <br>
       Confirmar Senha <input type="text" id="i_confirmacao"> <br>
       
    <button onclick="concluir()">Concluir</button>
    </div>
    <br> <br>

        <div class="votacao" id="div_votacao"  style="display: none;">
        <b class="b.votacao"> Participe da nossa votação</b>
        <p class="p.votacao">Escolha seu estilo de nmusica preferido!</p>
        

        <div class="textoV">
             <select name="" id="sel_votacao" >
                 <option value="1">Pop</option>
                 <option value="2">Rock</option>
                 <option value="3">Jazz</option>
                 <option value="4">R&B</option>
                 <option value="5"></option>
                 <option value="6"></option>
                 <option value="7"></option>
                 <option value="8"></option>
                 <option value="9"></option>
             </select>

            <button onclick="votar()">Votar</button>
        </div>
        </div>

    </main>

    <footer>
<ul class="informações">
    <li>Contato</li>
    <li> Hilary Letícia
       <br> SIS &copy; </li>
    <li>Redes Sociais</li>
</ul>
    </footer>

</body>
</html>

<script>
   function concluir() {
      var nome = i_nome.value
      var idade = i_idade.value
      var email = i_email.value
      var senha = i_senha.value
      var confSenha = i_confirmacao.value

      if (nome == '' || idade == '' || email == '' || senha == '' || confSenha == '') {
        alert('Preencha todos os campos!')
      } else if(email.indexOf('@')) {
        alert('Insira um email valido!')
      }else if(senha == '' || confSenha == '' && senha != confSenha ) {
        alert ('Senha e Confimação de Senha estão diferentes. Verifique!')
      }
      
      else{
          div_votacao.style.display = 'block'
      }
   }


   function votar() {
     var votacao = sel_votacao.value

     if(votacao == '') {
         alert('É necessario votar para concluir seu cadastro!')
     }

     else {
         alert('Cadastro Concluido!') 
     }
   }
</script>
